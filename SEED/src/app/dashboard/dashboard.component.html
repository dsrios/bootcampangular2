<h1>Dashboard</h1>

<ul *ngFor="let url of imageUrls">
  <li>
    <app-card (imageClick) = "shownImageSelect($event)" [image]="url"></app-card>
  </li>
</ul>

<hr>
<img [src]="imageRender" alt="">
<hr>
<h1>Test Emoji</h1>
<input type="text" (keyup)="setText($event.target.value)">
<h2>{{ textEmoji | stringEmoji }}</h2>
